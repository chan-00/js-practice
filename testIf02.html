<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>test02</h2>
    <script>
        var str = prompt("Input Any String");

        if(str === str.toUpperCase())
        {
            console.log(str + " 문자열은 대문자 문장입니다.");
        }
        else if(str === str.toLowerCase())
        {
            console.log(str + " 문자열은 소문자 문장입니다.");
        }
        else 
        {
            console.log("보통 문장입니다.");
        }
    </script>
</body>
</html>
