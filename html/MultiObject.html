<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    구구단 출력할 숫자를 입력하세요. : <input type="text" id = "num" value = "숫자 입력"> <br>
    <button onclick = "main()">확인</button>
    <script>
        multiCalc = {};
        multiCalc.result = [];
        multiCalc.num = 0;

        multiCalc.calcurate = function() {
            for(var i = 1; i < 10; i++) {
                multiCalc.result[i - 1] = multiCalc.num * i;
            }
        }

        multiCalc.printAll = function() {
            document.write("<h2>" + multiCalc.num + "단 출력</h2>");
            for(var i = 0; i < 9; i++) {
                document.write(multiCalc.num + " * " + (i + 1) + " = " + multiCalc.result[i] + "<br>");
            }
        }

        function main() {
            multiCalc.num = Number(document.getElementById("num").value);

            if(multiCalc.num >= 1) {
                multiCalc.calcurate();
                multiCalc.printAll();
            }
            else {
                document.write("입력받은 수가 양수가 아니거나 숫자가 아닙니다.");
            }
        }
    </script>
</body>
</html>
