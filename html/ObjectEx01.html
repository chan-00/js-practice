<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Food = function(name, energy) {
            this.name = name;
            this.energy = energy;
        };
        var Human = function(name, hp, power) {
            this.name = name; 
            this.hp = hp;
            this.power = power;

            this.attack = function(target) {
                target.hp -= this.power;
            };

            this.show = function() {
                console.log("%s %d %d", this.name, this.hp, this.power);
            };

            this.eat = function(food) {
                console.log("%s를 먹고 %d만큼 에너지가 회복되었습니다.", food.name, food.energy);
                this.hp += food.energy;
            }
        };

        var food1 = new Food("도너츠", 20);
        var human1 = new Human("human01", 100, 10);
        var human2 = new Human("human02", 150, 20);

        human2.attack(human1);
        human1.attack(human2);
        human1.eat(food1);

        human1.show();
        human2.show();
    </script>
</body>
</html>
