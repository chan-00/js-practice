<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt("몇 단을 출력하시겠습니까?"))
        var result;

        if(a >= 2)
        {
            document.write("<h2>" + a + "단</h2><br>")
            for(var b = 1; b <= 9; b++)
            {
                result = a * b;
                document.write(a + " * " + b + " = " + result + "<br>");
                console.log(a + " * " + b + " = " + result);
            }
        }
        else
        {
            document.write("입력한 수가 2 이상이 되지 않기에 구구단을 출력할 수 없습니다.")
        }
        
    </script>
</body>
</html>
