<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>test01</h2>
    <script>
        var a = prompt("input Number");
        var n_a = Number(a);

        if (n_a % 2 === 0)
        {
            console.log("입력한 수 " + n_a + "는 짝수입니다.");
        }
        else if(n_a % 2 === 1)
        {
            console.log("입력한 수 " + n_a + "는 홀수입니다.");
        }
    </script>
</body>
</html>
