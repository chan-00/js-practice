<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX02</title>
</head>
<body>
    <script>
        var meter = prompt("자신의 키를 m 단위로 입력하세요.");
        var n_meter = Number(meter);
        var weight = prompt("자신의 몸무게를 kg 단위로 입력하세요.");
        var n_weight = Number(weight);

        var bmi = n_weight / (n_meter * n_meter);
        console.log("당신의 bmi는 " + bmi + " 입니다.");
    </script>
</body>
</html>
