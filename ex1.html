<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01</title>
</head>
<body>
    <script>
        var a = prompt("첫 번째 숫자를 입력해 주세요.");
        var na = Number(a);
        var b = prompt("두 번째 숫자를 입력해 주세요.");
        var nb = Number(b);

        console.log(na + " + " + nb + " = " + (na + nb));
        console.log(na + " - " + nb + " = " + (na - nb));
        console.log(na + " * " + nb + " = " + (na * nb));
        console.log(na + " / " + nb + " = " + (na / nb));
    </script>
</body>
</html>
