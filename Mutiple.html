<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a = 2; a <= 9; a++)
        {
            for(var b = 1; b <= 9; b++)
            {
                console.log(a + " * " + b + " = " + (a * b));
                document.write(a + " * " + b + " = " + (a * b) + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
