<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileEx01</title>
</head>
<body>
    <h1>while Test01</h1>
    <script>
        var num = 1;
        var sum = 0;
        
        while(num <= 100)
        {
            sum += num;
            num++;
        }
        console.log("1부터 100까지의 합은 " + sum + "입니다.");
    </script>
</body>
</html>
