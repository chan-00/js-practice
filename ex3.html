<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tem_F = prompt("화씨 온도를 입력하세요.");
        var n_tem_F = Number(tem_F);

        var n_tem_C = (n_tem_F - 32) * (5 / 9);
        console.log(n_tem_F + "F 화씨 온도는 섭씨로 " + n_tem_C + "C 입니다.");
    </script>
</body>
</html>
